name: challenge_bt_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^3.0.10
  get: ^3.13.2
  google_fonts: ^1.1.1
  fluttericon: ^1.0.7
  shared_preferences: ^0.5.12+2
  url_launcher: ^5.7.8
  image_picker: ^0.6.7+12

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.1.9

flutter_native_splash:
  image: assets/splashScreen.png
  color: "af94ff"
  android_disable_fullscreen: true
  fill: false
  ios: false

scripts:
  create_splash: flutter pub pub run flutter_native_splash:create

flutter:
  uses-material-design: true

